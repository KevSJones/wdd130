      * {
        margin: 0px;

        height: 500px;

  <body>
    <header>
      <img
        class="logo"  
        src="images/JuniorRacing.com.png"

      />
      <h1>JuniorCycling.com</h1>
      <img
        class="logo"

        alt="Company Logo"
      />
      <nav>
        <ul class="mainnav">
          <li>
            <a
              href="index.html"
              title="Home"
              >Home</a
            >
          </li>
          <li>
            <a
              href="events.html"
              title="Events"
              >Events</a
            >
          </li>
          <li>
            <a
              href="market.html"
              title="Buy and Sell Market"

          </li>
          <li>
            <a
              href="results.html"
              title="Race Results"
              >Results</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="event-page">
      <form
      action="/my-handling-form-page"
      method="post"
      >
      <h2>Join the mailing list to find out when new events are added.</h2>
      <ul>
        <li>
          <label for="name"
            >Name:</label
          >
          <input
            type="text"
            name="user_name"
            placeholder="First and last name"
          />
        </li>
        <li>
          <label for="mail"
            >E-mail:</label
          >
          <input
            type="email"
            name="user_email"
            placeholder="email@mail.com"
          />
        </li>
        <li>
          <label for="msg"></label>
          <textarea
            id="msg"
            name="user_message"
            placeholder="What events do you want to do?"
          ></textarea>
          
      </ul>
    </form>
    <img src="images/junior-cycling.jpeg" alt="Kids race." class="event-image-1">
    <h2 class="event-name-1">Find Events by Name</h2>
      <img src="images/search.jpeg" alt="search bar" class="event-name-2">
    <h2 class="event-date-1">Find Event by Date</h2>
      <img src="images/calendar.jpeg" alt="calendar" class="event-date-2">
      <img src="images/junior-gears.jpeg" alt="kids race picture" class="event-name-3">
    <h2 class="event-locaton-1">Find Event by Location</h2>
    
    
    <div id="map" class="map"></div>
    <script>
      function initMap() {
        var location = {lat: 37.090240, lng:-95.712891};
        var map = new google.maps.Map(document.getElementById("map"), {
          zoom: 4,
          center: location
        });
        var marker = new google.maps.Marker({
          position: location,
          map: map
        });
      }

      </script>
      <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAxDbRBZYFtkk52Ep-OdZDc7Gkyv7mSdlk&callback=initMap"></script>
      

    </main>

          >
          <img
            src="images/twitter.png"
            alt="Twitter icon"
            class="twitter-icon"
          />
    </footer>
